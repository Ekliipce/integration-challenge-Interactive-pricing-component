<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive pricing component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" 
  rel="stylesheet"> 
  
</head>
<body>

  <form>
    <div id='titles'>
      <h1> Simple, traffic-based pricing </h1>
      <h2> <span>Sign-up for our 30-day trial.</span>
        <span> No credit card required.</span> 
      </h2>
    </div>
  
    <div id='pricing-component' class="mt-2">
      <div id="first-block">  
        <div id="head-pricing">
          <div id="pageviews">
            <p><span id="number-pageviews">100K</span> Pageviews</p> 
          </div>
          <div id="price">
            <p><span id="number-price">$16.00</span>/month</p>
          </div>
          <div id="slider">
            <input type="range" name="price-value" id="price-value" value="1" list="tickmarks"
            min="20" max="100" step="20">
            <datalist id="tickmarks">
              <option value="20">
              <option value="40">
              <option value="60">
              <option value="80">
              <option value="100">
            </datalist>
          </div>
        </div>
  
        
  
        <div id="param">
          <span>Monthly Billing</span>
            <label class="switch">
              <input type="checkbox" id="checkbox-discount">
              <span class="slider round"></span>
            </label>
          <span>Yearly Billing </span>
          <span id="discount">25% discount</span>
        </div>
      </div> 
      <div id="foot-pricing">
        <ul>
          <li> Unlimited websites</li>
          <li> 100% data ownership </li>
          <li> Email reports </li>
        </ul>
        
        <button>Start my trial</button> 
      </div>
    </div>
  </form>
